<!DOCTYPE html>
<html lang = "en">
<head>
	<meta charset = "utf-8">
	<meta name = "viewport" content = "width = device-width, intial-scale = 1.0">
	<link rel="stylesheet" type="text/css" href="style.css">
	<title>Meditation App</title>
</head>
<body>
	<div class = "app">
		<div class = "video-container">
			<video loop>
				<source src = "./video/beach.mp4" type = "video/mp4">
			</video>
		</div>
		<div class = "time-selector">
			<button data-time = "10">5 minutes</button> 
			<button data-time = "600">10 minutes</button>
			<button data-time = "900">15 minutes</button>
			<button data-time = "1200">20 minutes</button>
		</div>
		<div class = "player-container">
			<audio class = "song">
				<source src="./sounds/beach.mp3" type="audio/mp3">
			</audio>
			<img class = "play" src = "./svg/play.svg" alt = "play button">
			<svg class = "track-circle"
				width="453" 
				height="453" 
				viewBox="0 0 453 453" 
				fill="none" 
				xmlns="http://www.w3.org/2000/svg"
			>				
				<circle 
					cx="226.5" 
					cy="226.5" 
					r="216.5" 
					stroke="white" 
					stroke-width="20"
				/>
			</svg>
			<svg class = "moving-circle"
				width="453" 
				height="453" 
				viewBox="0 0 453 453" 
				fill="none" 
				xmlns="http://www.w3.org/2000/svg"
			>
				<circle 
					cx="226.5" 
					cy="226.5" 
					r="216.5" 
					stroke="#018EBA" 
					stroke-width="20"
				/>
			</svg>
			<h3 class="time-display">0:00</h3>
		</div>
		<div class = "audio-selector">
			<button data-audio = "./sounds/rain.mp3" data-video = "./video/rain.mp4">
				<img src="./svg/rain.svg" alt = "rain">
			</button>
			<button data-audio = "./sounds/beach.mp3" data-video = "./video/beach.mp4">
				<img src="./svg/beach.svg" alt = "beach">
			</button>
		</div>
	</div>
	<script type = "text/javascript" src = "app.js"></script>
</body>
</html>
